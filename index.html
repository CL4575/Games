<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Double ESC Redirect Demo</title>
  <style>
    /* Modern, clean, and responsive styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
      box-sizing: border-box;
      position: relative;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 320px;
    }
    .redirect-info {
      font-size: 1rem;
      opacity: 0.8;
    }
    .message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 1rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      user-select: none;
    }
    .message.show {
      opacity: 1;
      pointer-events: auto;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
        max-width: 280px;
      }
      .message {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div id="message" class="message"></div>

  <script>
    const redirectUrl = "https://nrheg.schoology.com/home";
    const messageEl = document.getElementById('message');

    let escPressCount = 0;
    let resetTimeout;

    function showMessage(text) {
      messageEl.textContent = text;
      messageEl.classList.add('show');
      clearTimeout(resetTimeout);
      // Hide message after 2.5 seconds
      resetTimeout = setTimeout(() => {
        messageEl.classList.remove('show');
      }, 2500);
    }

    window.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') {
        escPressCount++;

        if (escPressCount === 1) {
          showMessage("Press ESC again to redirect");
          // Reset count if no second press within 3 seconds
          clearTimeout(resetTimeout);
          resetTimeout = setTimeout(() => {
            escPressCount = 0;
            messageEl.classList.remove('show');
          }, 5000);
        } else if (escPressCount === 2) {
          // Redirect on second press
          window.location.href = redirectUrl;
        }
      }
    });
  </script>
</body>
</html>
